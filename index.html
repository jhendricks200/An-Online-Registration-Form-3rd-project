<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<title>Online Registration Form</title>
</head>
<body>

  <header>
   <div class="header-banner">THE CODE REVIEW</div>
   <h2>Signup for our newsletter</h2>
   <p class="header-p">Get the latest news on how your code is doing right in your inbox</p>

  </header>

  <div class="line2"></div>

  <form  action="index.html" method="post">
   <fieldset class="form-info">
     <legend class="legend">Contact Information</legend>


      <div class="form-row">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Required" name="user-name" required>
     </div><br>

      <div class="form-row">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Required" name="user-email" required>
    </div><br>

     <div class="form-row">
     <label for="tel">Phone Number</label>
     <input type="tel" id="tel" placeholder="Optional" name="user-phone">
    </div><br>

     <div class="form-row">
     <label for="address">Street Address</label>
     <input type="text" id="address" placeholder="Optional" name="user-address">
   </div><br>

     <div class="form-row">
     <label for="city">City</label>
     <input type="text" id="city" placeholder="Optional" name="user-city">
   </div><br>

     <div class="form-row">
     <label for="state">State</label>
     <select id="state"  name="user-state">
       <option value="choose-state">Choose State</option>
       <option>New York</option>
       <option>New Jersey</option>
       <option>Connecticut</option>
     </select>
     </div>
   <br>

    <div class="form-row">

     <label for="zipcode">Zip Code</label>
     <input class="zip" type="text" id="zipcode" placeholder="Optional" name="user-zipcode">
   </div><br>


   </fieldset>


 <fieldset class="fieldset-border">

   <legend class="newsletter">Newletter</legend>
   <p class="lower-p">Select the newsletters you would like to receive</p>

   <input type="checkbox" id="html" value="html-news" name="user-news">
   <label class="container" for="html">Html News</label><br>

   <input type="checkbox" id="css" value="css-news" name="css-news">
   <label class="container" for="css">CSS News</label><br>

   <input type="checkbox" id="javascript" value="javascript-news" name="javascript-news">
   <label class="container" for="javascript">Javascript News</label><br>

   <p class="newsletter-p">Newsletter format</p>


   <input type="radio" id="htmlb" name="htmlb">
   <label for="htmlb">HTML</label><br>

  <input type="radio" id="plain-text" name="htmlb">
   <label for="plain-text">Plain text</label><br>


   <p class="text-area-p">Other topics you'd like to hear about</p>

   <textarea id="topics" placeholder="Optional" name="topics-feedback"></textarea>

   </fieldset>

   <button type="submit">Sign Up </button>

 </form>

 <footer>Copyright The Code Review</footer>





</body>
</html>
